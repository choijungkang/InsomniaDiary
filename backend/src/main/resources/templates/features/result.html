<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title></head>
<body>
<header>
    <div></div>
</header>

<div class="img-container center">
    <h2 class="prompt center" th:text="${image.prompt}">Image Prompt</h2>

    <img class="img-result rounded center" th:src="${imageUrl}">

    <div class="py-5">
        <a th:href="${imageUrl}" download="image.png" class="center">
            <button class="btn btn-primary center"><i class="fa fa-download"></i>Download</button>
        </a>
    </div>
</div>

</body>
</html>
